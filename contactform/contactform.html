<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Lab5 COSW10</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form id="contactform" action="http://lbcc.edu" method="post">
		<fieldset class="fieldset-personal">
			<legend>Your Info</legend>
			<label for="firstname">First Name</label>
<input type="text" id="firstname">
<br><label for="lastname">Last Name</label>
<input type="text" id="lastname">
<br><label for="address">Address</label>
<input type="text" id="address">
<br><label for="zipcode">Zip Code</label>
<input type="text" id="zipcode">
<br><label for="email">Email</label>
<input type="text" id="email">
</fieldset>
<fieldset class="fieldset-preference">
  <legend>About You</legend>
 <label for="male">Male</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="other">Other</label>
  <input type="radio" id="other" name="gender" value="other"> 
</fieldset>
<fieldset class="fieldset-options">
<legend>Style Options</legend>
<label for="black">Black</label>
<input type="checkbox" id="choice-1" name="color" value="black">

<label for="white">White</label>
<input type="checkbox" id="choice-1" name="color" value="white">

<label for="gray">Gray</label>
<input type="checkbox" id="choice-1" name="color" value="gray">
</fieldset>
<fieldset class="fieldset-selection">
  <legend>Country</legend>
  <select name="country">
    <option>United States</option>
    <option>Canada</option>
    <option>United Kingdom</option>
    <option>Australia</option>
    <option>New Zealand</option>
    <option>France</option>
    <option>Germany</option>
    <option>Italy</option>
  </select>
</fieldset>
<fieldset class="fieldset-text">
    <label for="comments">Comments</label> 
    <textarea id="comments" name="comments" placeholder="Tell us How You Feel" style="height:200px"></textarea>   
        </fieldset>
    <input type="submit" value="Submit">
</form>
  </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
